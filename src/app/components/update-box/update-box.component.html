<div class="dialog-main">
    <h1 mat-dialog-title class="title">UPDATE RECORD</h1>
    <div mat-dialog-content class="main-content">
        <div class="main-page">
            <header class="head-title">
                <h1>My Main Budget</h1>
                <mat-divider></mat-divider>
            </header>
            <main class="main-result">
                <div class="options-result">
                    <ng-container *ngIf="itemsTaks$ | async as taskData">
                        <div class="item-result">
                            <label>Itens</label>
                            <mat-form-field appearance="fill">
                                <mat-label>Opções</mat-label>
                                <mat-select [(value)]="data.items">
                                    <mat-option value="{{ s }}" *ngFor="let s of taskData.tarefas">
                                        {{ s }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </ng-container>
                    <div class="item-result">
                        <label>Quantidade</label>
                        <mat-form-field appearance="fill" floatLabel="always" class="quantity">
                            <input matInput type="number" class="example-right-align" placeholder="0" [(ngModel)]="data.value" />
                            <span matPrefix>KZ&nbsp;</span>
                            <span matSuffix>,00</span>
                        </mat-form-field>
                    </div>

                    <div class="item-result">
                        <mat-form-field appearance="legacy" class="quantity">
                            <mat-label>Comentários</mat-label>
                            <textarea matInput placeholder="Enter any commentary" [(ngModel)]="data.details">{{"data.details}}</textarea
              >
            </mat-form-field>
          </div>
          <div class="item-result">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Choose a date</mat-label>
              <input
                matInput
                [(ngModel)]="data.date"
                [min]="minDate"
                [max]="maxDate"
                [matDatepicker]="picker"
              />
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <mat-divider></mat-divider>
        <br />
      </main>
    </div>
  </div>
  <div mat-dialog-actions class="action-btn">
    <button mat-button (click)="onNoClick()" class="cancela">Cancelar</button>
    <button
      class="login-btn"
      mat-raised-button
      [mat-dialog-close]="data"
      cdkFocusInitial
    >
      Update
    </button>
  </div>
</div>
